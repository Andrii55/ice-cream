<a href="#" class="open_modal-link" data-modal-open >Open product cards (test)</a>
<div  class="backdrop visually-hidden"  data-modal>
  <div class="product__modal">
      <div class="product__md-close">
        <button class="product__btnclose" type="button"  data-modal-close>
          <svg class="product__icon-close">
            <use href="./images/icons.svg#mobile_menu_x" width="100%"></use>
          </svg>
        </button>
      </div>
      <h4 class="product__md-title">Chololate icecream</h4>

      <div class="product__modal-tumbimg"></div>



      <ul class="product__benefit-list">
          <li class="product_benefit-item">
              <div class="product__benefit-tumb">
                  <p class="product__benefit-value">320</p>
              </div>

              <p class="product__benefit-descr">kcal</p>

          </li>
          <li class="product_benefit-item">
              <div class="product__benefit-tumb">
                  <p class="product__benefit-value">4g</p>
              </div>

              <p class="product__benefit-descr">Prote<span class="product__benefit-hidden">in</span>...</p>

          </li>
          <li class="product_benefit-item">
              <div class="product__benefit-tumb">
                  <p class="product__benefit-value">8,2g</p>
              </div>

              <p class="product__benefit-descr">Fats</p>

          </li>
          <li class="product_benefit-item">
              <div class="product__benefit-tumb">
                  <p class="product__benefit-value">40,4g</p>
              </div>

              <p class="product__benefit-descr">Carbs</p>

          </li>

      </ul>

      <div class="product__md-ingred">

          <h4 class="product__ingred-title">Ingredients</h4>
          <div class="product__md-ingred-tabl">

              <ul class="product__ingred-descr">
                  <li class="product__ingred-item">Milk</li>
                  <li class="product__ingred-item">Belgian chocolate</li>
                  <li class="product__ingred-item">Cream</li>
                  <li class="product__ingred-item">Cocoa powder</li>
                  <li class="product__ingred-item">CSugar</li>
                  <li class="product__ingred-item">Vanilla sugar</li>
              </ul>

              <ul class="product__ingred-value">
                  <li class="product__ingred-item">100ml</li>
                  <li class="product__ingred-item">20g</li>
                  <li class="product__ingred-item">150 ml</li>
                  <li class="product__ingred-item"> 30g</li>
                  <li class="product__ingred-item">40g</li>
                  <li class="product__ingred-item">10g</li>
              </ul>

          </div>

      </div>
      <div class="product__mdform">
          <div class="product__mdform-formfield">
              <input class="product__mdform-input" id="name" type="text" name="product-form-name" id="name"
                  pattern="[A-Za-zА-Яа-яІіЇїЄє]{1,32}" maxlength="100" required autocomplete="on"
                  placeholder=" ">
              <label for="name" class="product__mdform-label">Name</label>
          </div>
          <div class="product__mdform-formfield">
              <input id="tel" class="product__mdform-input-tel"
                  pattern=“[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}” type="tel"
                  name="product-form-phone" required autocomplete="off" placeholder=" ">
              <label for="tel" class="product__mdform-tel-label">Phone</label>
          </div>
          <div class="product__mdform-textarea">
              <textarea id="comment" class="product__mdform-comment" name="product-form-comment"
                  maxlength="256" autocomplete="off" placeholder=" "></textarea>
              <label for="comment" class="product__mdform-comment-label">Comment</label>
          </div>
      </div>
      <button type="submit" class="product__md-btn btn btn-yellow">Submit</button>
  </div>
</div>
<script>
(() => {
  const refs = {
    openModalBtn: document.querySelector("[data-modal-open]"),
    closeModalBtn: document.querySelector("[data-modal-close]"),
    modal: document.querySelector("[data-modal]"),
  };

  refs.openModalBtn.addEventListener("click", toggleModal);
  refs.closeModalBtn.addEventListener("click", toggleModal);

  function toggleModal() {
    refs.modal.classList.toggle("visually-hidden");
  }
})();

  
</script>
